{% extends "lot/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <br>
    <div class="container">

        <div class="row">
            <h4>{% trans "Set Password" %}</h4>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn" type="submit" name="action" value="設定"/>
            </form>
        </div>
    </div>
{% endblock %}
