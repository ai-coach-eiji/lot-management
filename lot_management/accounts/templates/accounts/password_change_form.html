{% extends 'lot/base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}
    
    <div class="container">
        <div class="row">
            <h3>LOT App</h3>
            <br>
            <p>新しいパスワードを2回入力してください。</p>
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}
                <input class="btn center amber darken-1" type="submit" value="パスワードを変更">
            </form>
        </div>
    </div>
{% endblock %}
